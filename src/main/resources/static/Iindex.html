<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Pedido de PÃ£es</title>

<style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: linear-gradient(135deg, #ffb347, #ffcc33);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 16px;
        width: 350px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: 600;
        margin-top: 12px;
        display: block;
        color: #444;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 14px;
        transition: 0.2s;
    }

    input:focus {
        border-color: #ff9800;
        outline: none;
        box-shadow: 0 0 5px rgba(255,152,0,0.4);
    }

    button {
        width: 100%;
        padding: 12px;
        margin-top: 20px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #ff9800, #ff5722);
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.25s;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .msg {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h2>ðŸ¥– Pedido de PÃ£es</h2>

    <form id="formPedido">
        <label>Nome do Cliente</label>
        <input type="text" name="nome" required>

        <label>Telefone</label>
        <input type="tel" name="telefone" required>

        <label>Quantidade de PÃ£es</label>
        <input type="number" name="quantidade" min="1" required>

        <button type="submit">Enviar Pedido</button>
        <div class="msg" id="msg"></div>
    </form>
</div>

<script>
document.getElementById("formPedido").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = new FormData(this);

    const resposta = await fetch("salvar.php", {
        method: "POST",
        body: formData
    });

    const texto = await resposta.text();
    document.getElementById("msg").innerText = texto;
    this.reset();
});
</script>

</body>
</html>
